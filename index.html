<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>IP Address Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h1 class="title">IP Address Tracker</h1>
      <div class="search-bar">
        <input
          type="text"
          name="search"
          id="search"
          class="search-input"
          placeholder="Search for any IP address or domain"
        />
        <button class="search-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
            <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
          </svg>
        </b>
      </div>
      <div class="informations">
        <div class="column">
          <p class="title">ip address</p>
          <p class="value" id="ip-value"></p>
        </div>
        <div class="separation"></div>
        <div class="column">
          <p class="title">location</p>
          <p class="value" id="location-value"></p>
        </div>
        <div class="separation"></div>
        <div class="column">
          <p class="title">timezone</p>
          <p class="value" id="timezone-value"></p>
        </div>
        <div class="separation"></div>
        <div class="column">
          <p class="title">isp</p>
          <p class="value" id="isp-value"></p>
        </div>
      </div>
    </header>
    <main id="map" class="map-container"></main>
  </body>
</html>
